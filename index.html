<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="menu">
        <img src="techit_logo.svg" alt="logo" />
        <!-- vs code 하단에 port:5500누르면 라이브서버 열림. f5실행은 파일실행임. -->
        <button class="firstBtn">테킷 스쿨</button>
        <button>스타트업 스테이션</button>
        <button>VOD 클래스</button>
        <button>기업교육</button>
        <button>이벤트</button>
      </div>
      <!-- <button class="login">로그인</button> -->

      <!-- art + shift + 아래방향키 누르면 줄복사 -->
      <!-- tailwind는 css 라이브러리(반응형) -->
      <!-- button은 inline-block 속성임 -->
      <!-- formatter extension -->
      <!-- flex 기본은 부모한테 적용해야 됨 -->
      <div class="loginBox">
        <button class="login">로그인</button>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          class="ellipsis"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          ></path>
        </svg>
      </div>
    </header>
  </body>
</html>
